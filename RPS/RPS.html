<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="RPS.css">
        <script src="RPS.js"></script>
    </head>
    <body class="main" onload="init()">
        <p>Rock Paper Scissors</p>
        <button class="buttons" onclick="match('rock')"><img src="images/rock.png" class="images"></button>
        <button class="buttons" onclick="match('paper')"><img src="images/paper.png" class="images"></button>
        <button class="buttons" onclick="match('scissors')"><img src="images/scissors.png" class="images"></button>
        <div class="vs">
            <p>Commputer</p>
            <p>vs</p>
            <p>You</p>
            <img class="comp" style="width: 60px; height: 60px;">
            <p></p>
            <img class="you" style="width: 60px; height: 60px;">
        </div>
        <p class="score"></p>
        <button class="reset-button" onclick="reset()">Reset</button>
    </body>
</html>
