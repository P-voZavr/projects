<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Amazon</title>
    <link rel="stylesheet" href="Amazon.css" />
    <link rel="icon" href="Images/amazon-logo-mini.png">
    <link rel="stylesheet" href="Grid.css">
    <script src="Amazon.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="left">
        <img src="Images/amazon-logo-white.png" class="amazonLogo" />
      </div>
      <div class="middle">
        
          <input class="search" type="text" placeholder="Search">
          <button class="searchButton"><img class="searchIcon"src="Images/search-icon.png"></button>
        
      </div>
      <div class="right">
        <p>
          <span class="returns">Returns</span>
          <span class="orders">& Oreders</span>
        </p>
        <p>
          <img src="Images/cart-icon.png" class="cartIcon">
          <div class="cart-quantity">0</div>
          <div class="cartText">cart</div>
        </p>
      </div>
    </header>
    <main class="main">
      <div class="bordgrid">
        <div class="productDiv">
          <div class="productImageDiv"> <img class="productImage" src="Images/athletic-cotton-socks-6-pairs.jpg"></div>
          <div class="productName">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
          <div class="productRating">
            <img src="Images/rating-45.png" style="width: 100px;margin-right: 6px;">
            <div class="productRatingText">87</div>
          </div>
          <div class="productPrice">$10.90</div>
          <div class="productAmount">
            <input class="productInput" type="text">
          </div>
          <button class="productBuyButton">Add to cart</button>
        </div>
        <div class="productDiv"></div>
        <div class="productDiv"></div>
        <div class="productDiv"></div>
        <div class="productDiv"></div>
        <div class="productDiv"></div>

      </div>
    </main>
  </body>
</html>
